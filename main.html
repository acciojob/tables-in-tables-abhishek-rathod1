<!DOCTYPE html>

  <head>

    <title>Table</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <table border="1" style="width: 100%; height: 100%">
      <!-- Your code here -->
		<tr>
			<!-- nested table 2 -->
			<td>
				<table border="1" style="width: 100%">
					<tr>
						<th >Nested Table 2</th>
					</tr>
					<tr>
						<th>Column 1</th>

					</tr>
					<tr>
						<td>abc</td>
						<td>def</td>
					</tr>
				</table>
			</td>
			<!-- nested table 1 -->
			<td>
				<table border="1" style="width: 100%">
					<tr>
						<th>Nested Table 1</th>
					</tr>
					<tr>
						<td>
							<ul>
							<li>List item</li>
							<li>List item</li>
							<li>List item</li>
						</ul>

					</tr>
				</table>
			</td>
		</tr>

		<tr>
			<!-- table 3 -->
			<td>

					<tr>
						<th>Nested Table 3</th>
					</tr>
					<tr>
						<td>Nested Table</td>
						<td>Demo Continued</td>
					</tr>
				</table>
			</td>
			<!-- nested table 4 -->
			<td>
				<table border="1" style="width:100%">
					<tr>
						<th>Nested Table 4</th>
					</tr>
					<tr>
						<td style="background-color: black; color:white; align-content:center">HTML</td>
					</tr>
				</table>

		</tr>
